<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid Gallery</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="full-img" id="fullImgBox">
      <img src="images/img1.jpg" id="fullImg" />
      <span onclick="closeFullImg()">x</span>
    </div>
    <div class="img-gallery">
      <img id = "first" src="images/img1.jpg" onclick="openFullImg(this.src)" />
      <img id= "second" src="images/img2.jpg" onclick="openFullImg(this.src)" />
      <img id="third" src="images/img3.jpg" onclick="openFullImg(this.src)" />
      <img id="fourth" src="images/img4.jpg" onclick="openFullImg(this.src)" />
      <img id="fifth" src="images/img5.jpg" onclick="openFullImg(this.src)" />
      <img id="sixth" src="images/img6.jpg" onclick="openFullImg(this.src)" />
      <img id="seventh"src="images/img7.png" onclick="openFullImg(this.src)" />
      <img id="eight" src="images/img8.jpg" onclick="openFullImg(this.src)" />
    </div>

    <script>
      var fullImgBox = document.getElementById("fullImgBox");
      var fullImg = document.getElementById("fullImg");

      function openFullImg(pic) {
        fullImgBox.style.display = "flex"; //changing the display in CSS, making it visible
        fullImg.src = pic; //updating the src for fullImg
      }

      function closeFullImg() {
        fullImgBox.style.display = "none";
      }
    </script>
  </body>
</html>
